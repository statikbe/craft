<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch('../assets/examples/.vite/manifest.json')
        .then((response) => response.json())
        .then((manifest) => {
          const linkTag = document.createElement('link');
          linkTag.rel = 'stylesheet';
          linkTag.href = '../assets/examples/' + manifest['tailoff/js/docs.ts'].css;
          document.head.insertAdjacentElement('beforeend', linkTag);

          const scriptTag = document.createElement('script');
          scriptTag.src = '../assets/examples/' + manifest['tailoff/js/docs.ts'].file;
          scriptTag.type = 'module';
          document.head.insertAdjacentElement('beforeend', scriptTag);
        });
    </script>

    <div class="text-white bg-center bg-cover hero js-bg-target">
      <div class="mb-10 text-black js-dropdown">
        <button type="button" class="btn btn--primary btn--ext js-dropdown-toggle">Toggle the dropdown</button>
        <ul class="p-4 bg-white shadow js-dropdown-menu">
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
          <li>
            <a href="#"
              >Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, possimus illo! Recusandae ducimus
              laudantium laborum nam excepturi veritatis porro! Minus.</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
